<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignetAI.io | Accountability Over Truth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default: Midnight */
        --bg-primary: #0a0a0a;
        --bg-secondary: #141414;
        --text-primary: #ffffff;
        --text-secondary: #a3a3a3;
        --accent: #10b981; /* Emerald */
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(255, 255, 255, 0.03);
        --nav-bg: rgba(10, 10, 10, 0.8);
      }

      [data-theme='paper'] {
        --bg-primary: #faf9f6;
        --bg-secondary: #f0ede4;
        --text-primary: #1a1a1a;
        --text-secondary: #525252;
        --accent: #2563eb; /* Royal Blue */
        --border: rgba(0, 0, 0, 0.1);
        --glass: rgba(0, 0, 0, 0.02);
        --nav-bg: rgba(250, 249, 246, 0.9);
      }

      [data-theme='sepia'] {
        --bg-primary: #f4ecd8;
        --bg-secondary: #e8dfc4;
        --text-primary: #433422;
        --text-secondary: #6b5a45;
        --accent: #92400e; /* Amber */
        --border: rgba(67, 52, 34, 0.15);
        --glass: rgba(67, 52, 34, 0.03);
        --nav-bg: rgba(244, 236, 216, 0.9);
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      .theme-bg { background-color: var(--bg-primary); }
      .theme-bg-secondary { background-color: var(--bg-secondary); }
      .theme-text { color: var(--text-primary); }
      .theme-text-secondary { color: var(--text-secondary); }
      .theme-border { border-color: var(--border); }
      .theme-accent { color: var(--accent); }
      .theme-accent-bg { background-color: var(--accent); }

      .gradient-text {
        background: linear-gradient(to right, var(--text-primary), var(--text-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
      }
      .border-v { border-left: 1px solid var(--border); border-right: 1px solid var(--border); }
      .border-t-theme { border-top: 1px solid var(--border); }
      .border-b-theme { border-bottom: 1px solid var(--border); }
    </style>

</head>

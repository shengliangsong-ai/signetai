name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
permissions:
  contents: read
jobs:
  build_and_deploy:
    if: github.repository == 'shengliangsong-ai/signetai'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Create private_keys.ts for CI build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          GOOGLE_OAUTH_CLIENT_ID: ${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          OAUTH_CLIENT_ID="${VITE_GOOGLE_CLIENT_ID:-$GOOGLE_OAUTH_CLIENT_ID}"
          cat > private_keys.ts <<EOF
          export const GOOGLE_GEMINI_KEY = "${API_KEY:-}";
          export const GOOGLE_OAUTH_CLIENT_ID = "${OAUTH_CLIENT_ID:-}";
          export const firebaseConfig = {
            apiKey: "${FIREBASE_API_KEY:-}",
            authDomain: "${FIREBASE_AUTH_DOMAIN:-}",
            projectId: "${FIREBASE_PROJECT_ID:-signetai}",
            storageBucket: "${FIREBASE_STORAGE_BUCKET:-}",
            messagingSenderId: "${FIREBASE_MESSAGING_SENDER_ID:-}",
            appId: "${FIREBASE_APP_ID:-}",
            measurementId: "${FIREBASE_MEASUREMENT_ID:-}"
          };
          EOF
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Validate Firebase secret
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIGNETAI }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "Missing secret: FIREBASE_SERVICE_ACCOUNT_SIGNETAI"
            echo "Add it in GitHub repo Settings -> Secrets and variables -> Actions."
            exit 1
          fi
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SIGNETAI }}
          channelId: live
          projectId: signetai
